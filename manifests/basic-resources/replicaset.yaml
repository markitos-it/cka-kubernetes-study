apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: markitos-it-rs
spec:
  replicas: 5
  selector:
    matchLabels:
      app: markitos-it-rs-pods
  template:
    metadata:
      labels:
        app: markitos-it-rs-pods
    spec:
      containers:
      - name: markitos-it-rs-container
        image: httpd:latest
        ports:
        - name: web
          containerPort:  80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10